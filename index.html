<!DOCTYPE html>
<html>
<head>
  <title>U.S. CS Teacher Certification Map</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>body{margin:0;}#map{width:100%;height:95vh;}</style>
</head>
<body>
  <h2 style="text-align:center;">Click any state for CS Teacher Certification Info</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-usa-states/dist/leaflet.usaStates.min.js"></script>
  <script>
    const stateLinks = {
      AL:{name:"Alabama",url:"https://www.alabamaachieves.org/teacher-center/teacher-certification/computer-science/"},
      AK:{name:"Alaska",url:"https://education.alaska.gov/Teach"},
      AZ:{name:"Arizona",url:"https://www.azed.gov/educator-certification/computer-science-grades-6-12"},
      AR:{name:"Arkansas",url:"https://dese.ade.arkansas.gov/educator-certification/computer-science"},
      CA:{name:"California",url:"https://www.cde.ca.gov/ci/pl/computerscience.asp"},
      CO:{name:"Colorado",url:"https://www.cde.state.co.us/computerscience"},
      CT:{name:"Connecticut",url:"https://portal.ct.gov/-/media/SDE/Certification/CS-Certification-Info.pdf"},
      DE:{name:"Delaware",url:"https://www.doe.k12.de.us/certification"},
      FL:{name:"Florida",url:"https://www.fldoe.org/teaching/certification/cert-policies.stml"},
      GA:{name:"Georgia",url:"https://www.gapsc.com/GeorgiaEducators/Certification"},
      HI:{name:"Hawaii",url:"https://www.hawaiipublicschools.org/TeachingAndLearning/Certificate"},
      ID:{name:"Idaho",url:"https://www.sde.idaho.gov/certification"},
      IL:{name:"Illinois",url:"https://www.isbe.net/Pages/Certification.aspx"},
      IN:{name:"Indiana",url:"https://www.in.gov/doe/professionaled/teachercert"},
      IA:{name:"Iowa",url:"https://www.educateiowa.gov/pk-12/educator-quality"},
      KS:{name:"Kansas",url:"https://www.ksde.org/Agency/Division-of-Learning-Services/Certification-and-Licensure"},
      KY:{name:"Kentucky",url:"https://www.kyepsb.net"},
      LA:{name:"Louisiana",url:"https://www.louisianabelieves.com/teaching/certification"},
      ME:{name:"Maine",url:"https://www.maine.gov/doe/cert"},
      MD:{name:"Maryland",url:"https://marylandpublicschools.org/about/Pages/DSFSS/Certification/index.aspx"},
      MA:{name:"Massachusetts",url:"https://www.doe.mass.edu/licensure"},
      MI:{name:"Michigan",url:"https://www.michigan.gov/mde/0,4615,7-140-22709"},
      MN:{name:"Minnesota",url:"https://mn.gov/pelsb"},
      MS:{name:"Mississippi",url:"https://www.mdek12.org/OSE/Certification"},
      MO:{name:"Missouri",url:"https://dese.mo.gov/educator-quality/certification"},
      MT:{name:"Montana",url:"https://opi.mt.gov/Educators"},
      NE:{name:"Nebraska",url:"https://www.education.ne.gov/tcert"},
      NV:{name:"Nevada",url:"https://doe.nv.gov/Educator_Support/Certification/"},
      NH:{name:"New Hampshire",url:"https://www.education.nh.gov/who-we-are/divisions/educator-success/certification"},
      NJ:{name:"New Jersey",url:"https://www.nj.gov/education/certification/certsandtitles/4148.shtml"},
      NM:{name:"New Mexico",url:"https://webnew.ped.state.nm.us/ped/educator-certification/"},
      NY:{name:"New York",url:"https://www.nysed.gov/computer-science"},
      NC:{name:"North Carolina",url:"https://www.dpi.nc.gov/educators/educator-effectiveness/licensure"},
      ND:{name:"North Dakota",url:"https://www.nd.gov/espb"},
      OH:{name:"Ohio",url:"https://education.ohio.gov/Topics/Teaching/Licensure"},
      OK:{name:"Oklahoma",url:"https://sde.ok.gov/certification"},
      OR:{name:"Oregon",url:"https://www.oregon.gov/tspc"},
      PA:{name:"Pennsylvania",url:"https://www.education.pa.gov/Education/CareerandAdultEd/Certification/LearningSupport/Pages/ComputerScienceCert.aspx"},
      RI:{name:"Rhode Island",url:"https://www.ride.ri.gov/TeachersAdministrators/EducatorCertification.aspx"},
      SC:{name:"South Carolina",url:"https://ed.sc.gov/districts-schools/educator-licensure-and-certification"},
      SD:{name:"South Dakota",url:"https://doe.sd.gov/secretary/teachercert.aspx"},
      TN:{name:"Tennessee",url:"https://www.tn.gov/education/licensing.html"},
      TX:{name:"Texas",url:"https://tea.texas.gov/texas-educators/certification"},
      UT:{name:"Utah",url:"https://schoolboard.utah.gov/educator-license"},
      VT:{name:"Vermont",url:"https://education.vermont.gov/educators/certification-and-endorsement"},
      VA:{name:"Virginia",url:"https://www.doe.virginia.gov/teaching/licensure"},
      WA:{name:"Washington",url:"https://www.k12.wa.us/certification"},
      WV:{name:"West Virginia",url:"https://wvde.us/certification"},
      WI:{name:"Wisconsin",url:"https://dpi.wi.gov/tepdl/certificate"},
      WY:{name:"Wyoming",url:"https://edu.wyoming.gov/educators/licensure/"}
    };

    const colors = ['#FFD700','#66B2FF','#1E90FF','#228B22'];
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    L.usaStates({
      style: { color: '#333', weight: 1 },
      onEachFeature: (f,layer) => {
        const st = stateLinks[f.properties.postal];
        const popup = st
          ? `<strong>${st.name}</strong><br><a href="${st.url}" target="_blank" rel="noopener noreferrer">Certification Info</a>`
          : `<strong>${f.properties.name}</strong><br>No info available`;
        layer.bindPopup(popup);
        layer.setStyle({
          fillColor: st ? colors[st.name.charCodeAt(0)%4] : '#EEE',
          fillOpacity: st ? 0.7 : 0.5
        });
      }
    }).addTo(map);
  </script>
</body>
</html>
