<!DOCTYPE html>
<html>
<head>
  <title>U.S. CS Teacher Certification Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 80vh; }
    #info-box {
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }
    .info-link {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #1E90FF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .info-link:hover { background-color: #0d5ec9; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Click any state to view CS Teacher Certification Info</h2>
  <div id="map"></div>
  <div id="info-box">
    <p>Click a state on the map to view its Computer Science teacher certification details.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Map setup
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // State data & links (your existing object)
    const stateLinks = { /* …same as before… */ };

    // Colour scheme
    const colors = ['#FFD700','#66B2FF','#1E90FF','#228B22'];

    // Fetch GeoJSON for US states
    fetch('https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json')
      .then(res => res.json())
      .then(topology => {
        const geojson = topojson.feature(topology, topology.objects.states);
        L.geoJSON(geojson, {
          style: (f) => {
            const code = f.properties.postal;
            return {
              color: '#333', weight:1,
              fillColor: stateLinks[code] 
                ? colors[stateLinks[code].name.charCodeAt(0) % colors.length]
                : '#EEE',
              fillOpacity: stateLinks[code] ? 0.7 : 0.5
            };
          },
          onEachFeature: (f, layer) => {
            const code = f.properties.postal;
            const st = stateLinks[code];
            layer.on('click', () => {
              const box = document.getElementById('info-box');
              if (st) {
                box.innerHTML = `
                  <h3>${st.name} – CS Teacher Certification Info</h3>
                  <p>Learn about certification requirements and procedures in <strong>${st.name}</strong>:</p>
                  <a class="info-link" href="${st.url}" target="_blank" rel="noopener">View Certification Info</a>
                `;
              } else {
                box.innerHTML = `
                  <h3>${f.properties.name}</h3>
                  <p>No CS teacher certification information available for this state.</p>
                `;
              }
            });
          }
        }).addTo(map);
      })
      .catch(err => console.error('GeoJSON load failed:', err));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
</body>
</html>
